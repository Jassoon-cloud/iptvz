name: zubo

on:
  schedule:
    - cron: '0 23,6 * * *'
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0   
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          pip install --upgrade pip  # 新增：升级pip，避免安装警告
          pip install -r requirements.txt

      - name: 获取组播源（仅保留实时日志，移除所有时间限制）
        run: |
          cd $GITHUB_WORKSPACE
          # 仅保留python -u 强制实时日志，无任何超时限制，扫描完自动结束
          python -u ./zubo.py

      - name: 更新组播源（修复：移除冗余git pull，加空提交判断）
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          # 新增：判断是否有文件更改，无更改则跳过提交，避免报错
          if git diff --cached --quiet; then
            echo "ℹ️  无文件更改，跳过提交推送"
          else
            git commit -m "更新组播源"
            git push
            echo "✅ 组播源文件已成功推送"
          fi
